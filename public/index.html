<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
</head>
<body id="body" style="margin-left: 30px; padding: 10px; background: #ffffff; color: #000000; transition: background 0.3s, color 0.3s;">

  <div style="display: inline-block;">
    <h2><font size="5">Simple Chat</font></h2>

    <!-- Buttons and DateTime -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <div>
        <button onclick="toggleFullScreen()" title="Toggle Fullscreen">üñ•Ô∏è</button>
        <button onclick="toggleTheme()" id="themeBtn" title="Toggle Theme">üåô</button>
      </div>
      <div id="dateTime" style="font-size: 14px; font-family: monospace; white-space: nowrap;"></div>
    </div>

    <br><br>

    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." size="20" style="height:15px;" />
      <button><font size="2">Send</font></button>
    </form>

    <br><br>

    <!-- Messages container (latest on top) -->
    <div id="messages" style="display: inline-block;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const themeBtn = document.getElementById('themeBtn');
    const body = document.getElementById('body');
    let darkMode = false;
    let spacePressed = false;

    // Send chat
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // Display message (newest on top)
    socket.on('chat message', function(msg) {
      const item = document.createElement('div');
      item.innerHTML = "<font size='4'>" + msg + "</font><br><br>";
      messages.insertBefore(item, messages.firstChild); // Newest at top
    });

    // Fullscreen toggle
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Theme toggle
    function toggleTheme() {
      darkMode = !darkMode;
      if (darkMode) {
        body.style.background = "#121212";
        body.style.color = "#ffffff";
        themeBtn.innerText = "üåû";
      } else {
        body.style.background = "#ffffff";
        body.style.color = "#000000";
        themeBtn.innerText = "üåô";
      }
    }

    // Date and Time updater
    function updateDateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const time = `${now.getMonth()+1}/${now.getDate()}/${now.getFullYear()} ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;
      document.getElementById('dateTime').innerText = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Keyboard shortcut: Space + T or Space + F
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        spacePressed = true;
      } else if (spacePressed) {
        const key = event.key.toLowerCase();
        if (key === 'f') {
          event.preventDefault();
          toggleFullScreen();
        } else if (key === 't') {
          event.preventDefault();
          toggleTheme();
        }
        spacePressed = false;
      }
    });

    document.addEventListener('keyup', function(event) {
      if (event.code === 'Space') {
        spacePressed = false;
      }
    });
  </script>
</body>
</html>
